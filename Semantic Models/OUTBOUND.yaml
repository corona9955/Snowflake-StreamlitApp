verified_queries:
  - name: '"What is the total number of orders?"'
    sql: |-
      SELECT
        COUNT(tc_order_id) AS total_orders
      FROM
        vw_orders vw_orders
        INNER JOIN QA_BI.WM.VW_CAT_COMPANY VW_CAT_COMPANY ON vw_orders.TC_COMPANY_ID = VW_CAT_COMPANY.company_id
      WHERE
        archive_dttm is null
        AND _FIVETRAN_DELETED = FALSE
    question: What is the total number of orders?
    verified_at: 1769108960
    verified_by: DACORONA
    use_as_onboarding_question: false
  - name: '"What is the historical total number of orders?"'
    sql: |-
      SELECT
        COUNT(tc_order_id) AS total_orders
      FROM
        vw_orders vw_orders
        INNER JOIN QA_BI.WM.VW_CAT_COMPANY VW_CAT_COMPANY ON vw_orders.TC_COMPANY_ID = VW_CAT_COMPANY.company_id
      WHERE
        _FIVETRAN_DELETED = FALSE
    question: What is the historical total number of orders?
    verified_at: 1769097884
    verified_by: DACORONA
    use_as_onboarding_question: false
  - name: '"orders by company?"'
    sql: |-
      SELECT
        vw_cat_company.company,
        COUNT(vw_orders.tc_order_id) AS order_count
      FROM
        vw_orders AS vw_orders
        INNER JOIN vw_cat_company AS vw_cat_company ON vw_orders.tc_company_id = vw_cat_company.company_id
      WHERE
        vw_orders._fivetran_deleted = FALSE
      AND 
        vw_orders.archive_dttm is null
      GROUP BY
        vw_cat_company.company
      ORDER BY
        order_count DESC NULLS LAST
    question: orders by company?
    verified_at: 1769012039
    verified_by: DACORONA
    use_as_onboarding_question: false
  - name: '"how many lines have the orders ?"'
    sql: |-
      SELECT
        COUNT(vw_oli.line_item_id) AS line_item_count
      FROM
        vw_orders AS vw_orders
        INNER JOIN QA_BI.WM.VW_CAT_COMPANY VW_CAT_COMPANY ON vw_orders.TC_COMPANY_ID = VW_CAT_COMPANY.company_id
        INNER JOIN vw_order_line_item AS vw_oli ON vw_orders.order_id = vw_oli.order_id
      WHERE
        vw_orders._fivetran_deleted = FALSE
        AND vw_orders.archive_dttm IS NULL
    question: how many lines have the orders ?
    verified_at: 1769097937
    verified_by: DACORONA
    use_as_onboarding_question: false
  - name: '"give me the orders and the full detail of your lines?"'
    sql: |-
      SELECT
        vw_orders.tc_order_id,
        vw_orders.order_status_description,
        vw_orders.order_type,
        vw_orders.distribution_ship_via,
        vw_orders.d_name,
        vw_orders.d_address_1,
        vw_orders.d_address_2,
        vw_orders.d_city,
        vw_orders.d_state_prov,
        vw_orders.d_postal_code,
        vw_orders.d_country_code,
        vw_orders.d_contact,
        vw_orders.actual_shipped_dttm,
        vw_orders.created_dttm,
        vw_oli.line_item_id,
        vw_oli.item_name,
        vw_oli.description,
        vw_oli.order_status_description AS line_status,
        vw_oli.orig_order_qty,
        vw_oli.allocated_qty,
        vw_oli.shipped_qty,
        vw_oli.unit_price_amount,
        vw_oli.total_monetary_value
      FROM
        vw_orders AS vw_orders
        INNER JOIN vw_cat_company AS vw_cat_company ON vw_orders.tc_company_id = vw_cat_company.company_id
        INNER JOIN vw_order_line_item AS vw_oli ON vw_orders.order_id = vw_oli.order_id
      WHERE
        vw_orders._fivetran_deleted = FALSE
        AND vw_orders.archive_dttm IS NULL
      ORDER BY
        vw_oli.line_item_id
    question: give me the orders and the full detail of your lines?
    verified_at: 1769097983
    verified_by: DACORONA
    use_as_onboarding_question: false
  - name: '"bring me the dimensions of the items?"'
    sql: |-
      SELECT
        item_name,
        unit_length,
        unit_width,
        unit_height,
        unit_weight,
        unit_volume
      FROM
        vw_item_cbo vw_item_cbo
        INNER JOIN QA_BI.WM.VW_CAT_COMPANY VW_CAT_COMPANY ON vw_item_cbo.COMPANY_ID = VW_CAT_COMPANY.company_id
      WHERE
        _fivetran_deleted = FALSE
      ORDER BY
        last_updated_dttm DESC NULLS LAST
