name: OUTBOUND
tables:
  - name: VW_CAT_COMPANY
    base_table:
      database: QA_BI
      schema: WM
      table: VW_CAT_COMPANY
    dimensions:
      - name: CITY
        synonyms:
          - locality
          - town
          - urban_area
        description: The city to which an order is directed.
        expr: CITY
        data_type: VARCHAR(256)
      - name: CODE
        expr: CODE
        data_type: VARCHAR(256)
      - name: COMPANY
        synonyms:
          - business
          - company_name
          - corporation
          - enterprise
          - organization
        description: The name of the company.
        expr: COMPANY
        data_type: VARCHAR(256)
      - name: COMPANY_ID
        synonyms:
          - business_id
          - client_id
          - corporation_id
          - enterprise_id
          - entity_id
          - firm_id
          - organization_id
        description: Unique identifier for a company.
        expr: COMPANY_ID
        data_type: NUMBER(38,0)
      - name: COMPANY_TITLE
        expr: COMPANY_TITLE
        data_type: VARCHAR(256)
      - name: FLAG_ACTIVA
        expr: FLAG_ACTIVA
        data_type: NUMBER(38,0)
      - name: ID_WHS
        synonyms:
          - facility_id
          - storage_facility_id
          - storage_id
          - warehouse_id
          - warehouse_number
          - whs_identifier
        description: Unique identifier for a warehouse.
        expr: ID_WHS
        data_type: NUMBER(38,0)
      - name: WHS
        synonyms:
          - distribution_center
          - facility
          - storage
          - warehouse
        description: Name of the store
        expr: WHS
        data_type: VARCHAR(256)
      - name: ZOE
        expr: ZOE
        data_type: NUMBER(38,0)
    unique_keys:
      - columns:
          - COMPANY_ID
