verified_queries:
  - name: How many lpns do we have?
    question: How many lpns do we have?
    sql: |-
      SELECT
        MIN(l.created_dttm) AS start_date,
        MAX(l.created_dttm) AS end_date,
        COUNT(DISTINCT l.tc_lpn_id) AS total_lpns
      FROM
        vw_lpn l
        INNER JOIN QA_BI.WM.VW_CAT_COMPANY c ON l.tc_company_id = c.company_id
      WHERE
        l._fivetran_deleted = FALSE
    use_as_onboarding_question: false
    verified_by: DACORONA
    verified_at: 1765839007
  - name: how many orders do we have?
    question: how many orders do we have?
    sql: |-
      SELECT
        MIN(o.created_dttm) AS start_date,
        MAX(o.created_dttm) AS end_date,
        COUNT(DISTINCT o.tc_order_id) AS total_orders
      FROM
        vw_orders AS o
        INNER JOIN QA_BI.WM.VW_CAT_COMPANY c ON o.tc_company_id = c.company_id
      WHERE
        o._fivetran_deleted = FALSE
    use_as_onboarding_question: false
    verified_by: DACORONA
    verified_at: 1765841358
  - name: how many orders do we have by company?
    question: how many orders do we have by company?
    sql: |-
      SELECT
        c.company,
        MIN(o.created_dttm) AS start_date,
        MAX(o.created_dttm) AS end_date,
        COUNT(DISTINCT o.tc_order_id) AS total_orders
      FROM
        vw_orders AS o
        INNER JOIN vw_cat_company AS c ON o.tc_company_id = c.company_id
      WHERE
        o._fivetran_deleted = FALSE
      GROUP BY
        c.company
      ORDER BY
        total_orders DESC NULLS LAST
    use_as_onboarding_question: false
    verified_by: DACORONA
    verified_at: 1765841409
  - name: How many orders contains the order type B2B?
    question: How many orders contains the order type B2B?
    sql: |-
      SELECT
        MIN(o.created_dttm) AS start_date,
        MAX(o.created_dttm) AS end_date,
        COUNT(DISTINCT o.tc_order_id) AS total_orders
      FROM
        vw_orders AS o
        INNER JOIN vw_cat_company AS c ON o.tc_company_id = c.company_id
      WHERE
        o._fivetran_deleted = FALSE
        AND o.order_type LIKE '%B2B%'
    use_as_onboarding_question: false
    verified_by: DACORONA
    verified_at: 1765841674
  - name: How many orders equals the order type B2B?
    question: How many orders equals the order type B2B?
    sql: |-
      SELECT
        MIN(o.created_dttm) AS start_date,
        MAX(o.created_dttm) AS end_date,
        COUNT(DISTINCT o.tc_order_id) AS total_orders
      FROM
        vw_orders AS o
        INNER JOIN vw_cat_company AS c ON o.tc_company_id = c.company_id
      WHERE
        o._fivetran_deleted = FALSE
        AND o.order_type = 'B2B'
    use_as_onboarding_question: false
    verified_by: DACORONA
    verified_at: 1765841386
  - name: How many orders have we had during the last year?
    question: How many orders have we had during the last year?
    sql: |-
      SELECT
        MIN(o.created_dttm) AS start_date,
        MAX(o.created_dttm) AS end_date,
        COUNT(DISTINCT o.tc_order_id) AS total_orders
      FROM
        vw_orders AS o
        INNER JOIN vw_cat_company AS c ON o.tc_company_id = c.company_id
