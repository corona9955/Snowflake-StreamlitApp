module_custom_instructions:
  question_categorization: |-
    1. Enforced Security and Structure Rules
    Grouping and Filtering by Company (CORE REQUIREMENT): Whenever the query involves core data views (vw_orders, vw_wm_inventory, vw_lpn, vw_item_cbo), you must perform an INNER JOIN with __vw_cat_company. The company column must be included in the final SELECT list and the GROUP BY clause (if applicable). This ensures the results are always segmented by company.

    ID Column Restriction: Never include the columns company_id or tc_company_id in the final SELECT clause.

    2. View Structure (CTEs)
    You must initialize the following views at the beginning of the query:
    __vw_orders (qa_bi.wm.vw_orders): Contains order_id, tc_order_id, tc_company_id, created_dttm.
    __vw_cat_company (qa_bi.wm.vw_cat_company): Contains company, company_id.

    3. JOIN Structure
    Standard Condition: The security JOIN must be: INNER JOIN __vw_cat_company AS c ON c.company_id = [data_table_alias].tc_company_id.

    4. When the user uses "Contains" or "containing", we should use a sentence like when the user use "Equals" or are or is, that's mean =.