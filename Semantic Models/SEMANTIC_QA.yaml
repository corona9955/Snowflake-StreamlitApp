  - name: VW_CAT_DOSTATUS
    description: The table contains records of delivery order statuses and their descriptions. Each record maps a status code to its corresponding definition.
    base_table:
      database: QA_BI
      schema: WM
      table: VW_CAT_DOSTATUS
    dimensions:
      - name: STATUS
        description: Current status of the delivery order.
        expr: STATUS
        data_type: VARCHAR(26)
        sample_values:
          - Released
          - Assigned to Pre-Processor
          - Cancelled
    facts:
      - name: DO_STATUS
        description: Numeric code indicating the current status of a delivery order.
        expr: DO_STATUS
        data_type: NUMBER(3,0)
        access_modifier: public_access
        sample_values:
          - '101'
          - '102'
          - '100'
    unique_keys:
      - columns:
          - DO_STATUS
